{%extends "layout.html" %} {% block title %}
<title>form</title>
{% endblock %} {% block content %}
<div class="row">
  <div class="card col-12">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <div class="form-label">Name</div>
          <input
            type="text"
            name="name"
            class="form-control"
            value="{{person.name}}"
          />
        </div>
        <div class="form-group mb-3">
          <div class="form-label">Age</div>
          <input
            type="number"
            name="age"
            class="form-control"
            value="{{person.age}}"
          />
        </div>
        <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary">Submit Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
